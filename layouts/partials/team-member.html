<div class="col-xs-1 col-md-4 person-item border">
    <div class="media row p-3">
        <div class="col mw-50 p-3 ">
            <span class="fa-stack fa-3x">
                <div class="thumbnail">
                    {{- partial "assets/image.html" (dict "src"  .thumbnail "ratio" "1x1" "class" "rounded align-self-start mr-3" "title" "jasminpic" "caption" "" "page" .Page) -}}
                </div>
            </span> 
        </div>
        <div class="col mw-50">
            <div class="media-body ">
                <h5>{{ .name }}</h5>
                <p>{{ .title }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="small">{{ .bio }}</p>
        </div>
    </div>
</div>
