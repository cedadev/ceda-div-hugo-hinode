<html lang="{{ site.Language.Lang | default "en-US" }}">
<head>
    <title>{{ .Permalink }}</title>
    <link rel="canonical" href="{{ .Permalink }}"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
    </noscript>
    <script>window.location.replace("{{ .Permalink | safeJS }}");</script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p><a href="{{ .Permalink }}">Click here if you are not redirected automatically</a>.</p>
</body>
</html>
